<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Country Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="app-wrapper">
    <div class="card">
      <header class="header">
        <h1>COVID-19 Tracker</h1>
        <p>Check latest country wise status</p>
      </header>

      <div class="input-area">
        <input type="text" id="countryInput" placeholder="Type country name..." />
        <button id="searchBtn">Get Data</button>
      </div>

      <div class="output" id="result">
        <span class="hint">Search a country</span>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
